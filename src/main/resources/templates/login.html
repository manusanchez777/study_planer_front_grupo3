<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Study Planner</title>

    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="login-bg">

<nav class="navbar">
    <div class="logo">Study Planner</div>
    <div class="nav-actions">
        <div class="theme-dropdown">
            <button class="theme-btn" onclick="toggleMenu()" aria-haspopup="true" aria-expanded="false">
                <i class="bi bi-moon-stars" aria-hidden="true"></i>
            </button>

            <div id="themeMenu" class="dropdown-menu" aria-label="Opciones de tema">
                <button type="button" onclick="setTheme('light')">
                    <i class="bi bi-brightness-high"></i> Light
                </button>
                <button type="button" onclick="setTheme('dark')">
                    <i class="bi bi-moon-stars"></i> Dark
                </button>
                <button type="button" onclick="setTheme('auto')">
                    <i class="bi bi-circle-half"></i> Auto
                </button>
            </div>
        </div>
        <a th:href="@{/}" class="btn">Inicio</a>
    </div>
</nav>

<section class="login-container">
    <div class="login-card">
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <h2>Iniciar Sesión</h2>

        <form>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="ejemplo@email.com" required>
            </div>

            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" placeholder="********" required>
            </div>

            <button type="submit" class="btn primary">Entrar</button>
        </form>

        <p class="register-link">
            ¿No tienes cuenta? <a th:href="@{/register}">Regístrate</a>
        </p>
    </div>
</section>

<footer>
    <p>© 2026 Study Planner. Todos los derechos reservados.</p>
</footer>

<script th:src="@{/js/theme.js}" src="/js/theme.js"></script>
</body>
</html>
