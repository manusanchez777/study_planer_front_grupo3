<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Study Planner</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">Study Planner</div>
    <div class="nav-actions">
        <a th:href="@{/}" class="btn">Inicio</a>
        <a th:href="@{/login}" class="btn">Login</a>
    </div>
</nav>

<section class="login-container">
    <div class="login-card">
        <h2>Crear Cuenta</h2>

        <form>
            <div class="input-group">
                <label>Nombre Completo</label>
                <input type="text" placeholder="Tu nombre" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="ejemplo@email.com" required>
            </div>

            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" placeholder="********" required>
            </div>

            <div class="input-group">
                <label>Confirmar Contraseña</label>
                <input type="password" placeholder="********" required>
            </div>

            <button type="submit" class="btn primary">Registrarse</button>
        </form>

        <p class="register-link">
            ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a>
        </p>
    </div>
</section>

<footer>
    <p>© 2026 Study Planner. Todos los derechos reservados.</p>
</footer>

<script th:src="@{/js/theme.js}" src="/js/theme.js"></script>
</body>
</html>
